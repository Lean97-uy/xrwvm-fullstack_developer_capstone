<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
          <h2 style="padding-right: 5%;">Dealerships</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
        <img src="https://cdn-icons-png.flaticon.com/512/925/925025.png" alt="img_contact" style="width: 10%">
        <section class="contacto">
            <h1>Contáctanos</h1>
            <p>Ponte en contacto con nosotros a través de los siguientes medios:</p>
            <ul>
                <li><strong>Teléfono:</strong> +123 456 7890</li>
                <li><strong>Email:</strong> TesticlaMotor@empresa.com</li>
                <li><strong>Dirección:</strong> Oregon st Washington blv United States</li>
            </ul>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
